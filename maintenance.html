<!DOCTYPE html>
<html>
<head>
	<title>Site Maintenance</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
		}
		.container {
			margin: 0 auto;
			padding: 50px 20px;
			max-width: 600px;
			text-align: center;
		}
		h1 {
			color: #444444;
			font-size: 36px;
			font-weight: bold;
			margin-top: 0;
		}
		p {
			color: #777777;
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 30px;
		}
		.btn {
			background-color: #5e9cd3;
			border: none;
			border-radius: 5px;
			color: #ffffff;
			cursor: pointer;
			font-size: 18px;
			font-weight: bold;
			padding: 15px 30px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		.btn:hover {
			background-color: #4676a9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Site Maintenance</h1>
		<p>We apologize for the inconvenience, but our website is currently undergoing maintenance. We'll be back up and running soon!</p>
		<a href="#" class="btn">Return to Home Page</a>
	</div>
</body>
</html>
